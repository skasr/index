<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Simple avec Nav Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href=>Accueil</a>
        <a href=>Services</a>

    </div>

    <div class="content">
        <h1>Bienvenue sur notre site web cours HTML</h1>
        <p>Ceci est un exemple de page simple avec une barre de navigation.</p>
    </div>

</body>
</html>
